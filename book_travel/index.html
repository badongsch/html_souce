			function list2(idx) {
				var flickerAPI = 'https://book.interpark.com/api/bestSeller.api?callback=?';
				var k_img = 0;
				$.ajax({
					url: flickerAPI,
					data: {
						key: 'F896AEABA904C4F57D1AC36B427418CD409F48BB7AED08A20C558D04D13CF424',
						categoryId: idx,
						output: 'json',
					},
					dataType: 'jsonp',
				}).done(function (data) {
					//console.log(data);
					$.each(data.item, function (k, v) {
						var k_img = (k % 4) + 2;
						$('#content_list').append(
							"<section id='list" +
								k +
								"' class='wrapper post bg-img' data-bg='banner" +
								k_img +
								".jpg'><div class='inner'><article class='box'><header><h2>" +
								v.title +
								'</h2><p>' +
								v.pubDate +
								"</p><div class='content'><img src='" +
								v.coverSmallUrl +
								"'/><p>" +
								v.description +
								"</p></div><footer><a href='" +
								v.link +
								"' class='button alt'>Learn More</a></footer></article></div></section>"
						);

						if ($('.bg-img').length) {
							$('.bg-img').each(function () {
								var post = $(this),
									bg = post.data('bg');
								post.css('background-image', 'url(images/' + bg + ')');
							});
						}

						$('.post').each(function () {
							var p = $(this),
								i = p.find('.inner'),
								m = p.find('.more');

							m.addClass('scrolly');

							p.scrollex({
								top: '40vh',
								bottom: '40vh',
								terminate: function () {
									m.removeClass('current');
									i.removeClass('current');
								},
								enter: function () {
									m.addClass('current');
									i.addClass('current');
								},
								leave: function () {
									m.removeClass('current');
									i.removeClass('current');
								},
							});
						});
					});
				});
			}
