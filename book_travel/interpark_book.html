<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>jQuery.getJSON demo</title>
		<style>
			img {
				height: 100px;
				float: left;
			}
		</style>
		<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	</head>
	<body>
		<div id="images"></div>
		<table></table>
		<script>
			$(document).ready(function () {
				var flickerAPI = 'https://book.interpark.com/api/bestSeller.api?callback=?';
				// $.getJSON(flickerAPI, {
				// 	key: 'F896AEABA904C4F57D1AC36B427418CD409F48BB7AED08A20C558D04D13CF424',
				// 	categoryId: '100',
				// 	output: 'json',
				// }).done(function (data) {
				// 	console.log(data);
				// });
				$.ajax({ 
					url : flickerAPI, 
					data : {	key: 'F896AEABA904C4F57D1AC36B427418CD409F48BB7AED08A20C558D04D13CF424',
							categoryId: '100',
							output: 'json'},
					dataType : 'jsonp'
				}).done(function (data) {
				 	console.log(data);
					$.each(data.item, function(k,v){
						console.log("key:"+k+", title:"+v.title);
						$('table').append("<tr><td><strong>" + v.title + "</strong></td></tr><tr><td><img src='" + v.coverLargeUrl + "'></div></td></tr>");
						
					})
				});

				// $.ajax({
				// 	method: 'POST',
				// 	url: 'some.php',
				// 	data: { name: 'John', location: 'Boston' },
				// }).done(function (msg) {
				// 	alert('Data Saved: ' + msg);
				// });
			});
		</script>
	</body>
</html>
